<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exclusive invitation to discover your South Florida home's value with our VIP home valuation tool. Complimentary, detailed, and confidential.">
    <title>Exclusive Invitation: Discover Your Home's Value</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body, html { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; height: 100%; }
        .hero-section {
            background: url('https://media.cntraveler.com/photos/58504247ada6b88679ec4997/master/pass/ft-lauderdale-GettyImages-478520916.jpg') center center/cover no-repeat;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 100%); }
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            color: #ffffff;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0 0 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            line-height: 1.2;
        }
        p { font-size: 1.2em; margin-bottom: 40px; }
        .form-container {
            backdrop-filter: blur(10px) saturate(150%);
            background-color: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #d4af37, #f8d67f) 1;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-top: 20px;
        }
        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .field-group { flex: 1; text-align: left; }
        .field-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 14px; margin-bottom: 20px; border-radius: 5px; border: none; background-color: rgba(255,255,255,0.9); color: #0A0E14; font-size: 1em; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); transition: box-shadow 0.3s; }
        input:focus, textarea:focus, select:focus { outline: none; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 0 8px rgba(212,175,55,0.8); }
        button { background: linear-gradient(45deg, #d4af37, #f8d67f); color: #0A0E14; padding: 14px; width: 100%; font-size: 1.1em; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; border-radius: 6px; border: none; transition: transform 0.3s, box-shadow 0.3s; }
        button:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.7); }
        .trust { font-size: 0.9em; margin-top: 20px; opacity: 0.85; }
        @media (max-width: 600px) { h1 { font-size: 3em; } p { font-size: 1em; } .container { padding: 20px; } .form-container { padding: 30px; } .form-row { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="container">
            <h1>Exclusive Invitation:<br>Discover Your Home's Value</h1>
            <p>Join an exclusive circle of South Florida homeowners and receive your VIP home valuationâ€”complimentary, detailed, and confidential.</p>
            <div class="form-container">
                <form action="https://formspree.io/f/xblyqgzq" method="POST">
                    <input type="text" name="address" placeholder="Property Address*" required>
                    <input type="text" name="name" placeholder="Your Name*" required>
                    <input type="email" name="email" placeholder="Email*" required>
                    <input type="tel" name="phone" placeholder="Phone (Optional)">
                    <select name="year_built" id="year_built" required>
                        <option value="" disabled selected>Year Built*</option>
                    </select>
                    <div class="form-row">
                        <div class="field-group">
                            <label for="kitchen_renovated">Kitchen Renovated*</label>
                            <select name="kitchen_renovated" id="kitchen_renovated" required>
                                <option value="" disabled selected>Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            <select name="kitchen_renovated_year" id="kitchen_renovated_year" style="display:none;">
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label for="interior_renovated">Interior Renovation*</label>
                            <select name="interior_renovated" id="interior_renovated" required>
                                <option value="" disabled selected>Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            <select name="interior_renovated_year" id="interior_renovated_year" style="display:none;">
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="field-group">
                            <label for="roof_replaced">Roof Replaced*</label>
                            <select name="roof_replaced" id="roof_replaced" required>
                                <option value="" disabled selected>Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            <select name="roof_replaced_year" id="roof_replaced_year" style="display:none;">
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>
                        <div class="field-group">
                            <label for="windows_impact">Impact Windows*</label>
                            <select name="windows_impact" id="windows_impact" required>
                                <option value="" disabled selected>Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            <select name="windows_impact_year" id="windows_impact_year" style="display:none;">
                                <option value="" disabled selected>Year</option>
                            </select>
                        </div>
                    </div>
                    <textarea name="details" rows="4" placeholder="Anything special about your property? (upgrades, features)"></textarea>
                    <button type="submit">Unlock My VIP Valuation</button>
                </form>
                <div class="trust">Your information is secure and private. Trusted by luxury homeowners throughout South Florida.</div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            var currentYear = new Date().getFullYear();
            var startYear = 1900;
            ['year_built','kitchen_renovated_year','interior_renovated_year','roof_replaced_year','windows_impact_year'].forEach(function(id) {
                var sel = document.getElementById(id);
                for (var y=currentYear; y>=startYear; y--) {
                    var opt = document.createElement('option'); opt.value=y; opt.textContent=y; sel.appendChild(opt);
                }
            });
            ['kitchen_renovated','interior_renovated','roof_replaced','windows_impact'].forEach(function(feature) {
                document.getElementById(feature).addEventListener('change',function() {
                    var yearSel=document.getElementById(feature+'_year');
                    yearSel.style.display=(this.value==='yes')?'block':'none';
                });
            });
        })();
    </script>
</body>
</html>
